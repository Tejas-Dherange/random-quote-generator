<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">Random Quote</div>
        <div class="quote-container">
           <h1 id="quote"></h1>
           <h3 id="tags"></h3>
           <h3 id="author"></h3>
        </div>
        <div class="buttons">

            <div class="generate" id="copy-button" disabled>Copy</div>
            <div class="generate" id="generate-button">Generate</div>
            <div class="generate" id="share-button">Share on Twitter</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
